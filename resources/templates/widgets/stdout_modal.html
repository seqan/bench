{{if stderr_modal.stderr}}
    <span class='glyphicon glyphicon-list-alt' style='cursor: pointer;color: red' title="stderr" data-toggle="modal" data-target="#{{:stderr_modal.id}}"></span>
    {{include stderr_modal tmpl='./resources/templates/widgets/modal_dialog.html'}}
    <h3>stderr:</h3>
    <pre class='pre-scrollable'>{{:stderr}}</pre>
    <h3>cmd:</h3>
    <input type="text" class="form-control" value='{{>cmd}}'></input>
    {{/include}}
{{/if}}
